<div class="ui toggle checkbox">
  <input id="extend-default-config" type="checkbox" (click)="extendDefaultConfig($event.target.checked)">
  <label for="extend-default-config">Extend default config?</label>
</div>

<div class="ui toggle checkbox">
  <input id="include-default-config" type="checkbox" (click)="includeDefaultConfig($event.target.checked)">
  <label for="include-default-config">Append default config?</label>
</div>
