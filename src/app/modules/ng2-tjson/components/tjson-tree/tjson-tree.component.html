<tjson-root>
  <!--<ng-template ngFor let-item [ngForOf]="structure | toIterable" let-last=last>-->
  <!--</ng-template>-->
  <tjson-key-value
    *ngFor="let item of structure | toIterable; let last = last"
    [key]="item.key"
    [value]="item.value"
    [isLast]="last">
  </tjson-key-value>
</tjson-root>
